<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autumn Fashion 2024 - Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="nav-placeholder"></div>

    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-placeholder").innerHTML = data;

          document.querySelectorAll(".nav-link").forEach((link) => {
            if (link.href === window.location.href) {
              link.classList.add("active");
            }
          });
        });
    </script>

    <main>
      <h1>Welcome to Autumn Fashion 2024</h1>
      <p>
        This is your ultimate guide to staying fashionable this autumn season.
        Explore the latest trends, accessories, and outerwear that will define
        the fall of 2024.
      </p>

      <h2>Made by Polina Didik</h2>
      <img src="polina.png" alt="Polina Didik" width="600" />
    </main>

    <script>
      document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.href === window.location.href) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
